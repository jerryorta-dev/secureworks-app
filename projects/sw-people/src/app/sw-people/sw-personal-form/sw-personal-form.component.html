<form class="personal-data-form" novalidate #formRef [formGroup]="personDataForm" (ngSubmit)="onSubmitHandler()">

  <!-- Name -->
  <mat-form-field [appearance]="appearance"
                  hintLabel="Max 50 characters">
    <mat-label>Name</mat-label>
    <input matInput #name formControlName="name" placeholder="Name">
    <mat-error *ngIf="hasError(personDataForm.controls['name'], 'required')">
      Name is required
    </mat-error>
    <mat-error *ngIf="hasError(personDataForm.controls['name'], 'maxlength')">
      Max 50 characters
    </mat-error>
    <mat-hint align="end">{{name.value?.length || 0}}/50</mat-hint>
  </mat-form-field>

  <div class="stats">
    <!-- Age -->
    <mat-form-field [appearance]="appearance">
      <mat-label>Age</mat-label>
      <input matInput #age formControlName="age" placeholder="0">
      <mat-error *ngIf="hasError(personDataForm.controls['age'], 'required')">
        Age is required
      </mat-error>
      <mat-error *ngIf="hasError(personDataForm.controls['age'], 'positiveInteger')">
        Invalid Number Value
      </mat-error>
    </mat-form-field>

    <!-- Weight -->
    <mat-form-field [appearance]="appearance">
      <mat-label>Weight</mat-label>
      <input matInput #weight formControlName="weight" placeholder="0">
      <mat-error *ngIf="hasError(personDataForm.controls['weight'], 'required')">
        Age is required
      </mat-error>
      <mat-error *ngIf="hasError(personDataForm.controls['weight'], 'positiveNumber')">
        Invalid Number Value
      </mat-error>
    </mat-form-field>

    <!-- Friends -->
    <mat-form-field [appearance]="appearance"
                    hintLabel="How Many Friends?">
      <mat-label>Friends</mat-label>
      <input matInput #weight formControlName="friends" placeholder="0">
      <mat-error *ngIf="hasError(personDataForm.controls['friends'], 'required')">
        Age is required
      </mat-error>
      <mat-error *ngIf="hasError(personDataForm.controls['friends'], 'positiveInteger')">
        Invalid Number Value
      </mat-error>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-raised-button
            color="primary"
            class="reset"
            [disabled]="personDataForm.pristine"
            (click)="reset()">Reset
    </button>
    <button mat-raised-button
            type="submit"
            [disabled]="personDataForm.invalid"
            color="primary">Add
    </button>
  </div>

</form>
